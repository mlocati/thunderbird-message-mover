<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-select.css" />
    <link rel="stylesheet" href="css/options.css" />
</head>

<body class="loading">
    <div class="container-fluid">

        <div class="form-group">
            <label for="source"></label>
            <select id="source" data-which="source" class="form-control" data-live-search="true"></select>
        </div>

        <div class="form-group">
            <label for="destination"></label>
            <select id="destination" data-which="destination" class="form-control" data-live-search="true"></select>
        </div>

        <div class="form-group">
            <label for="delay"></label>
            <div class="input-group">
                <input id="delay" type="number" class="form-control" min="0" max="2147483" step="0.001" />
                <div class="input-group-append">
                    <span class="input-group-text" id="delay-suffix"></span>
                </div>
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="move-subfolders" />
            <label class="form-check-label ml-1" for="move-subfolders"></label>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="ignore-errors" />
            <label class="form-check-label ml-1" for="ignore-errors"></label>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="autostart" />
            <label class="form-check-label ml-1" for="autostart"></label>
        </div>

        <div class="clearfix">
            <div class="float-left">
                <button type="button" class="btn btn-light" id="refresh-folders"></button>
            </div>
            <div class="float-right">
                <button type="button" class="btn btn-danger" id="stop"></button>
                <button type="submit" class="btn btn-primary" id="start"></button>
            </div>    
        </div>

        <div class="alert alert-danger invisible my-3" id="error-message"></div>

        <section id="last-moved-message">
            <h5></h5>
            <table class="table">
                <tbody>
                    <tr>
                        <th></th>
                        <td id="message-author"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td id="message-date"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td id="message-subject"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td id="message-folder"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td id="message-time"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td id="message-error" class="text-danger"></td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/options/index.js" type="module"></script>
</body>

</html>
